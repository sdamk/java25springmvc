<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/login}" method="post" th:object="${login}">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" th:field="*{login}"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" th:type="password" th:field="*{password}"/>
        </div>
        <button th:type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
