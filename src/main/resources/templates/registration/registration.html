<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<div layout:fragment="content">
    <p>Hello World - Reg Page</p>
    <div class="error-message">
        <div th:if="${error != null}">Error: <span th:utext="${error}"></span>
        </div>
    </div>

    <form action="#" th:action="@{/registration}" th:object="${registration}"
          method="post">
        <div class="form-group">
            <label>Login</label>
            <input class="form-control" type="text" th:field="*{login}"/>
            <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name Error</div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" th:field="*{password}"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
        </div>
        <div class="form-group">
            <label>Repeat password</label>
            <input class="form-control" type="password" th:field="*{repeatedPassword}"/>
            <div th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}">Name Error</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
